
name: Deploy-k8s

on: [workflow_call]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: develop

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Change the deployment file
      run: |
        cd deployment
        echo "apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: app-deployment
          labels:
            app: python
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: python
          template:
            metadata:
              labels:
                app: python
            spec:
              containers:
              - name: python
                image: ${{ secrets.DOCKER_REPO }}/devsecops:${{ vars.MAJOR }}.${{ vars.MINOR }}
                ports:
                - containerPort: 5000" > deployment.yml  

    - name: Increasement version
      id: increasement
      run: |
        version=$((${{ vars.MINOR }}+1))
        echo "version=$version" >> $GITHUB_OUTPUT

    - name: Set the variable
      run: gh variable set MINOR -b ${{ steps.increasement.outputs.version }}

